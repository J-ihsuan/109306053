<!DOCTYPE html>

<html>
<head>
	<title>Lab</title>
</head>
<body>
	<h1>Feedback Form</h1>
	<p>Please fill out this form to help us improve our site.</p>
	<form>
		<label for="name">Name:</label>
		<input type="text" name="name"><br><br>
		<label for="comments">Comments:</label><br>
		<textarea id="comments" name="comments" rows="6" cols="50">Enter comments here.</textarea><br><br>
		<label for="email">E-mail Address:</label>
		<input type="email" name="email"><br>
		<p><b>Things you liked:</b><br>
			<label for="thing1">Site design</label>
			<input type="checkbox" id="thing1"name="thing1" value="design">
			<label for="thing2">Links</label>
			<input type="checkbox" id="thing2" name="thing2" value="links">
			<label for="thing3">Ease of use</label>
			<input type="checkbox" id="thing3" name="thing3" value="use">
			<label for="thing4">Images</label>
			<input type="checkbox" id="thing4" name="thing4" value="images">
			<label for="thing5">Source code</label>
			<input type="checkbox" id="thing5" name="thing5" value="code"><br>
		</p>
		<p><b>How did you get to our site?:</b><br>
		    <label for="how1">Search engine</label>
		    <input type="radio" id="how1" name="how1" value="searchengine" checked="">
		    <label for="how2">Links from another site</label>
		    <input type="radio" id="how2" name="how2" value="links">
		    <label for="how3">Deitel.com Web site</label>
		    <input type="radio" id="how3" name="how3" value="website">
		    <label for="how4">Reference in a book</label>
		    <input type="radio" id="how4" name="how4" value="book">
		    <label for="how5">Other</label>
		    <input type="radio" id="how5" name="how5" value="other"><br><br>
		    <label for="rate">Rate our site:</label>
		    <select name="rate" id="rate">
		    	<option value="amazing">Amazing</option>
		    	<option value="excellent">Excellent</option>
		    	<option value="good">Good</option>
		    	<option value="fair">Fair</option>
		    	<option value="poor">Poor</option>
		    	<option value="terrible">Terrible</option>
		    </select>
		    <br><br>
		    <input type="submit" value="Submit">
		    <input type="reset" value="Clear">
		</p>

	</form>

</body>
</html>
